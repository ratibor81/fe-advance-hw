<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Module-9</title>
</head>
<body>
  <div class="keyboard-container"></div>

    <script type="text/template" id="keyb">
      <% for (let i = 0; i < keybArr.length; i += 1) { %>
          <div class="row">
        <% for (let j = 0; j < keybArr[i].length; j += 1) { %>
          <div class="button"><%- keybArr[i][j] %></div>
          <% } %> </div>
      <% } %>
          <div class="row">
            <div class="button space_btn"></div>
          </div>
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <script src="script.js"></script>
  
</body>
</html>
