<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Module-13</title>
</head>
<body>
    <div class="container">
      <div class="row">
        <form class="col s12 m6" action="#" id="form">
          <div class="row">
            <div class="input-field col s9">
              <input placeholder="First name" id="first_name" type="text" class="validate" minlength="3" maxlength="12" required>
              <label for="first_name"></label>
              <span class="validateResult"></span>
            </div>
            <div class="input-field col s9">
              <input placeholder="Last name" id="last_name" type="text" class="validate" minlength="3" maxlength="12" required>
              <label for="last_name"></label>
              <span class="validateResult"></span>
            </div>
            <div class="input-field col s9">
              <input placeholder="tel +xxx xx xx xx xxx" id="tel" type="tel" maxlength="17" class="validate" required>
              <label for="tel"></label>
              <span class="validateResult"></span>
            </div>
            <div class="col s9">
              <button class="btn waves-effect waves-light" id="submit-btn" type="submit" name="action">Submit</button>
            </div>
          </div>
        </form>
        <!-- <ul class="results col s12">
        </ul> -->
      </div>
    </div>

<script src="script.js"></script>
  
</body>
</html>
